<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Currency Viewer</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; }
        canvas { display: block; }
        #info { position: absolute; top: 10px; width: 100%; text-align: center; color: white; font-family: Arial, sans-serif; pointer-events: none; text-shadow: 1px 1px 2px black; }
        #authButton { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); padding: 15px 30px; background-color: #007bff; color: white; border: none; border-radius: 5px; font-size: 1.2em; cursor: pointer; z-index: 100; }
        #authButton:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div id="info">Currency Authentication 3D Viewer</div>
    <a href="http://localhost:5003/" id="authButton">Authenticate Currency</a>
    <script type="module" src="/main.js"></script>
</body>
</html>
