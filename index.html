<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime Currency Authentication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        input[type="file"] {
            margin-top: 10px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #output {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Realtime Currency Authentication</h2>
        <p>Upload an image of an Indian currency note to verify its authenticity.</p>
        <input type="file" id="currencyImage" accept="image/*">
        <button onclick="uploadImage()">Authenticate</button>
        <p id="output"></p>
    </div>

    <script>
        function uploadImage() {
            const fileInput = document.getElementById("currencyImage");
            if (fileInput.files.length === 0) {
                alert("Please select an image first.");
                return;
            }
            document.getElementById("output").innerText = "Authenticating...";

            const formData = new FormData();
            formData.append("image", fileInput.files[0]);

            fetch("http://localhost:5000/authenticate", { // Adjust backend URL
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("output").innerText = Result: ${data.result};
            })
            .catch(error => {
                document.getElementById("output").innerText = "Error processing image.";
                console.error("Error:", error);
            });
        }
    </script>
</body>
</html>
