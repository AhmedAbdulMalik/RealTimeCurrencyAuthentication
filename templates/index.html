<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Authenticity Check</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 40px;
            background: #f8f9fa;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 30px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            background: white;
        }
        h2 {
            color: #0056b3;
        }
        input[type="file"] {
            margin-top: 15px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            padding: 5px;
            margin-bottom: 20px; /* Add some space below */
        }
        button {
            margin-top: 5px; /* Reduced top margin as space below input */
            padding: 12px 25px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s, transform 0.1s;
        }
        button:hover:enabled {
            background-color: #0056b3;
            transform: scale(1.02);
        }
        button:disabled { /* Style for disabled button if needed */
            background-color: #999;
            cursor: not-allowed;
        }
         .disclaimer {
            margin-top: 30px;
            font-size: 0.8em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Currency Authenticity Check</h2>
        <p>Upload an image (JPEG or PNG) of an Indian currency note to check against reference images.</p>

        <!-- Standard HTML form pointing to the /authenticate route -->
        <form action="http://localhost:5003/authenticate" method="post" enctype="multipart/form-data" target="_blank">
            <input type="file" name="image" id="currencyImage" accept="image/jpeg, image/png" required>
            <button type="submit" id="uploadBtn">Check Note</button>
        </form>

         <p class="disclaimer">
            <strong>Disclaimer:</strong> This tool provides a basic check based on visual feature matching. It is <strong>not</strong> foolproof and image quality/conditions heavily influence results.
        </p>
    </div>

</html>
